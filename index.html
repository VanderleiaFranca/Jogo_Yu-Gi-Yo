<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Yu-Gi-Yo Jo-ken-po </title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="./src/styles/buttons.css">
    <link rel="stylesheet" href="./src/styles/containers_and_frames.css">
    <link rel="stylesheet" href="./src/styles/main.css">
    <link rel="stylesheet" href="./src/styles/reset.css">
</head>

<body>

    <div class="videoFundo">
        <video class="video" autoplay loop muted>
            <source src="./src/assets/video/yugi.mp4" type="video/mp4">
        </video>
    </div>
    <div class="container">
        <div class="containerEsquerda">
            <div class="scoreBox">
                <span id="pontos">
                    Win : 0 | Lose : 0
                </span>
            </div>
            <div class="menuAvatar">
                <img id="imagemcarta">
            </div>
            <div class="detalhesCartas">
                <p id="cartaNome"></p>
                <p id="cartaTipo"></p>
            </div>
        </div>
        
        <div class="containerDireita">
            <div class="cardBox"></div>
        </div>
    </div>



    
    <!-- Scripts -->
    <script src="./src/scripts/engine.js" defer></script>
</body>
</html>
